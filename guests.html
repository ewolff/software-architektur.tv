---
layout: page  
title: G채ste
---

<h1>G채ste bei Software Architektur im Stream</h1>

<div class="search-container">
  <input type="text" id="guest-search" placeholder="G채ste suchen...">
</div>

<div class="guest-stats">
  <p>Insgesamt <span id="total-guests">0</span> G채ste in <span id="total-episodes">0</span> Episoden</p>
</div>

<div id="guest-list" class="guest-grid">
  <!-- Guests will be populated by JavaScript -->
</div>

<style>
.search-container {
  margin: 20px 0;
}

#guest-search {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.guest-stats {
  margin: 20px 0;
  color: #666;
}

.guest-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.guest-card {
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  background: #f9f9f9;
}

.guest-name {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #333;
}

.episode-count {
  color: #666;
  font-size: 14px;
  margin-bottom: 10px;
}

.episode-links {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
}

.episode-link {
  background: #007cba;
  color: white;
  padding: 3px 8px;
  border-radius: 3px;
  text-decoration: none;
  font-size: 12px;
}

.episode-link:hover {
  background: #005a87;
  color: white;
}

@media (max-width: 768px) {
  .guest-grid {
    grid-template-columns: 1fr;
  }
}
</style>

<script>
let allGuests = {};
let allPosts = [];

// Collect all guests from posts
{% for post in site.posts %}
  {% if post.guests and post.guests.size > 0 %}
    allPosts.push({
      title: {{ post.title | jsonify }},
      url: "{{ post.url }}",
      date: "{{ post.date | date: "%Y-%m-%d" }}",
      guests: {{ post.guests | jsonify }}
    });
  {% endif %}
{% endfor %}

// Process posts to build guest database
allPosts.forEach(post => {
  post.guests.forEach(guest => {
    if (!allGuests[guest]) {
      allGuests[guest] = [];
    }
    allGuests[guest].push({
      title: post.title,
      url: post.url,
      date: post.date
    });
  });
});

// Sort guests alphabetically
const sortedGuests = Object.keys(allGuests).sort();

// Update stats
document.getElementById('total-guests').textContent = sortedGuests.length;
document.getElementById('total-episodes').textContent = allPosts.length;

// Render guest list
function renderGuests(guestFilter = '') {
  const guestListDiv = document.getElementById('guest-list');
  guestListDiv.innerHTML = '';
  
  const filteredGuests = sortedGuests.filter(guest => 
    guest.toLowerCase().includes(guestFilter.toLowerCase())
  );
  
  filteredGuests.forEach(guest => {
    const episodes = allGuests[guest];
    
    const guestCard = document.createElement('div');
    guestCard.className = 'guest-card';
    
    const guestName = document.createElement('div');
    guestName.className = 'guest-name';
    guestName.textContent = guest;
    
    const episodeCount = document.createElement('div');
    episodeCount.className = 'episode-count';
    episodeCount.textContent = `${episodes.length} Episode${episodes.length > 1 ? 'n' : ''}`;
    
    const episodeLinks = document.createElement('div');
    episodeLinks.className = 'episode-links';
    
    // Sort episodes by date (newest first)
    episodes.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    episodes.forEach(episode => {
      const link = document.createElement('a');
      link.href = episode.url;
      link.className = 'episode-link';
      link.textContent = episode.title.replace(/^(Folge|Episode)\s*\d+\s*-?\s*/, '');
      episodeLinks.appendChild(link);
    });
    
    guestCard.appendChild(guestName);
    guestCard.appendChild(episodeCount);
    guestCard.appendChild(episodeLinks);
    
    guestListDiv.appendChild(guestCard);
  });
}

// Search functionality
document.getElementById('guest-search').addEventListener('input', function(e) {
  renderGuests(e.target.value);
});

// Initial render
renderGuests();
</script>
